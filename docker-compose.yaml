version: '3.1'

services:
  mongo:
    image: mongo
    container_name: mongodb
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: studysprint2024
    networks:
      - app-network

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: root
      MINIO_ROOT_PASSWORD: studysprint2024
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - app-network

  api-server:
    build: .
    container_name: studysprint-api-server
    ports:
      - "3000:3000"
    restart: always
    environment:
      MONGO_URI: mongodb://root:studysprint2024@mongodb:27017
      S3_ENDPOINT: minio
      S3_PORT: 9000
      S3_USE_SSL: "false"
      S3_USER: root
      S3_PASSWORD: studysprint2024
    networks:
      - app-network

volumes:
  minio_data:

networks:
  app-network:
    driver: bridge